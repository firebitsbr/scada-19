	$(function(){
		$(".easyui-accordion a[plain='true'], .accordionMenu a").click(
			function(){
				var src = $(this).attr('title');
				var title = $(this).html();
				
				if (src=="") return false;
				
				if($('.easyui-tabs').tabs('exists', title)==true){
					$('.easyui-tabs').tabs('select',title);
				}else{
					$('#tabs').tabs('add',{
						title : title,
						content : '<iframe frameborder=0 style=height:100%;width:100%; src=' + src + '></iframe>',
						closable : true
						})		
				}
			})
			
		function formatField(value){
			return '<span style="font-size:25px">'+value+'</span>';
		}
		
		$('#datagrid').datagrid({       
		    columns:[[    
		        {field:'communicationFailureFunCount',title:'通信故障',width:150,align:'center',formatter:formatField},    
		        {field:'serviceFunCount',title:'维护',width:150,align:'center',formatter:formatField},    
		        {field:'runFunCount',title:'运行',width:150,align:'center',formatter:formatField},

		        {field:'errorFunCount',title:'故障',width:150,align:'center',formatter:formatField},    
		        {field:'power',title:'有功功率',width:150,align:'center',formatter:formatField},    
		        {field:'reactivePower',title:'无功功率',width:150,align:'center',formatter:formatField},    
		        {field:'energy',title:'本日发电量',width:150,align:'center',formatter:formatField},    
		        {field:'energyCounter',title:'累计发电量',width:150,align:'center',formatter:formatField},    
		        {field:'maxWindSpeed',title:'最大风速',width:150,align:'center',formatter:formatField},    
		        {field:'minWindSpeed',title:'最小风速',width:150,align:'center',formatter:formatField},    
		        {field:'averageWindSpeed',title:'平均风速',width:150,align:'center',formatter:formatField},    
		        {field:'maxPower',title:'最大功率',width:150,align:'center',formatter:formatField},    
		        {field:'minPower',title:'最小功率',width:150,align:'center',formatter:formatField},    
		        {field:'averagePower',title:'平均功率',width:150,align:'center',formatter:formatField}    
		    ]],
		    rowStyler: function(index,row){
	    			return 'height:40px';
		    	}
		    
		}); 
		
		setInterval(function(){
			$('#datagrid').datagrid('load')}, 		
			 1000 
		);
