<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
	<!-- easyUI -->
	<link href="../jquery-easyui-1.4.4/themes/bootstrap/easyui.css" rel="stylesheet">
	<link href="../jquery-easyui-1.4.4/themes/icon.css" rel="stylesheet">
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="../jquery-easyui-1.4.4/jquery.min.js" charset="utf-8"></script>
	
	<!-- easyUI -->
	<script src="../jquery-easyui-1.4.4/jquery.easyui.min.js" charset="utf-8"></script>
	<script src="../jquery-easyui-1.4.4/locale/easyui-lang-zh_CN.js" charset="utf-8"></script>
	
	<style type="text/css">
		* {margin: 0; padding: 0;}
	</style>

	<script type="text/javascript">
		$(function(){
			$('#datagrid').datagrid({
				toolbar:'#toolBar'
			});
			
			$('#funSelect').combobox({
				onChange:function(){
					$('#datagrid').datagrid('loadData',{ total:0, rows:[] });
				}
			})
			
			$('#SubmitBtn').click(
				function(){
					$('#datagrid').datagrid('loadData',{ total:0, rows:[] });
					
					//$('#datagrid').datagrid({url : 'SHARPOWER_SCADA/ajaxGetErrorStatisticsForOne'});
					
					var isValid = $(this).form('validate');
					if (!isValid){
						return;	// 返回false终止表单提交
					}

					$('#datagrid').datagrid('load', serializeForm($('#from1')));
					
				}
			)

			
		})
		
			//js方法：序列化表单 			
	function serializeForm(form){
		var obj = {};
		$.each(form.serializeArray(),function(index){
			if(obj[this['name']]){
				obj[this['name']] = obj[this['name']] + ','+this['value'];
			} else {
				obj[this['name']] =this['value'];
			}
		});
		return obj;
	}
		
	</script>

  </head>
  
  <body>

		<table id ="datagrid" class="easyui-datagrid" url="SHARPOWER_SCADA/ajaxGetTroubleStatisticsForOne" idField="id" singleSelect="true" fit="true" striped="true" fitColumns="true">
			<thead>   
		        <tr>   
		            <th data-options="field:'name',width:150,align:'center'">风机名称</th>  
		            <th data-options="field:'code',width:120">代码</th>  
		            <th data-options="field:'description',width:200">描述</th>  
		            <th data-options="field:'count',width:50">发生次数</th>  
		            <th data-options="field:'maxTime',width:120">最近发生时间</th>  
		        </tr>   
		    </thead>   
		</table>
		
		<div id="toolBar" style="height:25px,overflow:hidden" >
			<form id="from1" method="post">
				选择风机：<select id="funSelect" name="funTroubleRecode.fun.id" class="easyui-combobox" style="width:200px;" url="SHARPOWER_SCADA/ajaxAllfun"  valueField="id" textField="name" required="required">
						</select>
						<input name="funTroubleRecode.funTroubleVariable.type.id" value="1" type="hidden"></input>
				开始时间：<input name="funTroubleRecode.startTime"  class="easyui-datetimebox" required="required"></input>
				结束时间：<input name="funTroubleRecode.endTime"  class="easyui-datetimebox" required="required"></input>
				<a id="SubmitBtn" class="easyui-linkbutton" title="" href="javascript:void(0)">查询</a> 
			</form>
		</div>	
  </body>
</html>
